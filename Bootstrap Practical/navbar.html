<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles for Dark Mode -->
    <style>
        /* Light Mode Styles (Default) */
        body {
            color: #212529;
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            color: #f8f9fa;
            background-color: #212529;
        }
        .dark-mode .navbar, .dark-mode .dropdown-menu, .dark-mode .btn-outline-success {
            background-color: #343a40 !important;
            color: #f8f9fa !important;
        }
    </style>
</head>
<body>

<!-- Navbar with Dark Mode Toggle Switch -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Watch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                
            </ul>

            <!-- Dark Mode Toggle Switch -->
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Switch</label>
            </div>
        </div>
    </div>
</nav>



<!-- jQuery and Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Dark Mode Toggle -->
<script>
    $(document).ready(function() {
        // Check for saved dark mode preference in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            $('body').addClass('dark-mode');
            $('#darkModeSwitch').prop('checked', true);
        }

        // Toggle dark mode on switch change
        $('#darkModeSwitch').on('change', function() {
            $('body').toggleClass('dark-mode');
            const darkModeEnabled = $('body').hasClass('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
        });
    });
</script>

</body>
</html>
